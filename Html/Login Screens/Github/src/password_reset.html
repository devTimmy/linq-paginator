<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot password? . WebApp</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Generic WebApp's Login Screen.">
    <meta name="theme-color" content="#0659a6">
    <link rel="icon" type="image/png" sizes="199x198" href="img/icon-transparent.png">
    <link rel="icon" type="image/ico" sizes="128x128" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link rel="manifest" href="manifest.json">
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <!-- endbuild -->
</head>

<body>
    <header>
        <a href="/">
            <img src="img/logo.png" alt="Company Octicon" height="35" />
        </a>
    </header>
    <main>
        <h1>Reset your password</h1>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span>Can't find that email, sorry!</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="password_reset.html" method="POST">
            <div class="form-group">
                <label for="#">
                    Enter your email and we will send you a link to reset your password.
                </label>
                <input type="email" name="email" id="email" required autocomplete="off" autocorrect="off"
                    autocapitalize="off" placeholder="Enter your email address" />
            </div>
            <div class="">
                <input type="submit" value="Send password reset email">
            </div>
        </form>
        <section id="new-user-box">
            <p>
                <span>
                    <a href="login.html">Back to login.</a>
                </span>
            </p>
        </section>
        <footer>
            <ul class="list-inline">
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Security</a>
                </li>
                <li>
                    <a href="#" class="text-gray">Contact WebApp</a>
                </li>
            </ul>
        </footer>
    </main>
    <!-- build:js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
