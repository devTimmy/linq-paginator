<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join WebApp</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Generic WebApp's Login Screen.">
    <meta name="theme-color" content="#0659a6">
    <link rel="icon" type="image/png" sizes="199x198" href="img/icon-transparent.png">
    <link rel="icon" type="image/ico" sizes="128x128" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
    <header>
        <a href="#">
            <img src="img/logo.png" alt="Company Octicon" height="35" />
        </a>
    </header>
    <main>
        <h1>Create your account</h1>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <span>Account already exists.</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="join.html" method="POST">
            <div class="form-group required">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required autocomplete="off" autocorrect="off"
                    autocapitalize="off" 
                    placeholder="Choose a username"/>
            </div>
            <div class="form-group required">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" required autocomplete="off" autocorrect="off"
                    autocapitalize="off" 
                    placeholder="Your email address"/>
            </div>
            <div class="form-group required">
                <label for="password">
                    Password
                </label>
                <input type="password" name="password" id="password" required
                    placeholder="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    />
                <div class="password-strength" data-text="Strength meter">
                    <span style="width: 1%;"></span>
                </div>
            </div>
            <div class="">
                <input type="submit" value="Create account">
            </div>
        </form>
        <section id="new-user-box">
            <p>
                <span>Already have an account? </span>
                <span>
                    <a href="login.html">Login.</a>
                </span>
            </p>
        </section>
        <footer>
            <ul class="list-inline">
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Security</a>
                </li>
                <li>
                    <a href="#" class="text-gray">Contact WebApp</a>
                </li>
            </ul>
        </footer>
    </main>
    <script src="js/bundle.min.js"></script>

</body>

</html>
